<!DOCTYPE html>
<html>
<head>
    <title>3D Space Runner</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        
        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 100;
        }

        #stats {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 100;
        }

        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            z-index: 100;
        }

        button {
            background: #00ff00;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #00cc00;
        }

        #score {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 50;
            display: none;
        }

        #joystick {
            position: fixed;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: none;
            transform: translate(-50%, -50%);
        }

        #stick {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            left: 25px;
            top: 25px;
            transition: transform 0.1s;
        }
        #shootButton {
            position: fixed;
            left: calc(50vw - 285px); /* –†–∞—Å—Å—á–∏—Ç–∞–Ω–æ –ø–æ–¥ —à–∏—Ä–∏–Ω—É —ç–∫—Ä–∞–Ω–∞ 375px (iPhone SE) */
            bottom: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 165, 0, 0.5);
            border: 2px solid #ffa500;
            display: none;
            cursor: pointer;
            z-index: 99;
            touch-action: manipulation;
        }

        #shootButton::after {
            content: "üî´";
            font-size: 24px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (hover: none) and (pointer: coarse) {
            #shootButton {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="shootButton"></div>
    <div id="score">Score: 0</div>
    
    <div id="menu">
        <h1>üöÄ Space Runner</h1>
        <button onclick="startGame()">–ò–≥—Ä–∞—Ç—å</button>
        <button onclick="showStats()">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
    </div>

    <div id="stats">
        <h2>üèÜ –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
        <p>–†–µ–∫–æ—Ä–¥: <span id="highScoreValue">0</span></p>
        <button onclick="hideStats()">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="gameOver">
        <h2>üí• –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
        <p>–°—á–µ—Ç: <span id="finalScore">0</span></p>
        <p>–†–µ–∫–æ—Ä–¥: <span id="finalHighScore">0</span></p>
        <button onclick="startGame()">üîÑ –ó–∞–Ω–æ–≤–æ</button>
        <button onclick="showMenu()">üìã –í –º–µ–Ω—é</button>
    </div>

    <div id="joystick">
        <div id="stick"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Game variables
        let scene, camera, renderer, ship, asteroids = [], bullets = [];
        let speed = 0.03, score = 0, highScore = 0, gameOver = false;
        let gameStarted = false, isTouching = false;
        let deltaX = 0, deltaY = 0, moveSpeed = 0.15;
        const loader = new THREE.GLTFLoader();
        let joystickBaseX = 0, joystickBaseY = 0;
        let asteroidInterval, canShoot = true;
        const BULLET_SPEED = 0.5;
        const SHOOT_DELAY = 300;

        // Initialize the game
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // Setup camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 15;
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Create game elements
            addStars();
            initControls();
            loadShip();
            
            // Load high score
            if(localStorage.getItem('highScore')) {
                highScore = parseInt(localStorage.getItem('highScore'));
                document.getElementById('highScoreValue').textContent = highScore;
                document.getElementById('finalHighScore').textContent = highScore;
            }

            // Start animation loop
            animate();
            window.addEventListener('resize', onWindowResize);
            
            // Add keyboard controls
            document.addEventListener('keydown', function(e) {
                if(e.code === 'Space') shoot();
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ —Å—Ç—Ä–µ–ª—å–±—ã
            const shootButton = document.getElementById('shootButton');
            shootButton.addEventListener('touchstart', function(e) {
                e.preventDefault();
                shoot();
            });
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ —Ä–µ—Å–∞–π–∑–µ
            window.addEventListener('resize', updateShootButtonPosition);
            updateShootButtonPosition();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–æ–∑–∏—Ü–∏–∏ –∫–Ω–æ–ø–∫–∏ —Å—Ç—Ä–µ–ª—å–±—ã
        function updateShootButtonPosition() {
            const shootButton = document.getElementById('shootButton');
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –≤–∏–¥–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏ –∫–æ—Ä–∞–±–ª—è
            const cameraZ = camera.position.z;
            const viewWidth = (cameraZ * Math.tan(THREE.MathUtils.degToRad(camera.fov/2))) * 2;
            const leftBound = -viewWidth/2 * window.innerWidth / window.innerHeight;
            
            shootButton.style.left = `${window.innerWidth/2 + leftBound * 100 + 20}px`;
        }

        // Load spaceship model
        function loadShip() {
            loader.load('models/spaceship.glb', 
                function(gltf) {
                    ship = gltf.scene;
                    ship.scale.set(0.15, 0.15, 0.15);
                    
                    // Apply materials to all parts
                    ship.traverse(function(child) {
                        if(child.isMesh) {
                            child.material = new THREE.MeshStandardMaterial({
                                color: 0x4477ff,
                                metalness: 0.7,
                                roughness: 0.3,
                                emissive: 0x2244aa,
                                emissiveIntensity: 0.5
                            });
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    scene.add(ship);
                },
                undefined,
                function(error) {
                    console.error('Error loading spaceship:', error);
                    // Fallback cube if model fails to load
                    const geometry = new THREE.BoxGeometry(1, 1, 2);
                    const material = new THREE.MeshStandardMaterial({
                        color: 0x4477ff,
                        metalness: 0.7,
                        roughness: 0.3
                    });
                    ship = new THREE.Mesh(geometry, material);
                    scene.add(ship);
                }
            );
        }

        // Create asteroid field
        function addAsteroid() {
            const geometry = new THREE.IcosahedronGeometry(0.8, 1);
            const material = new THREE.MeshStandardMaterial({
                color: 0x888888,
                roughness: 0.8,
                metalness: 0.2,
                flatShading: true
            });

            const asteroid = new THREE.Mesh(geometry, material);
            
            // Spawn asteroids in visible area
            const startX = (Math.random() - 0.5) * 10; // -5 to 5
            const startY = (Math.random() - 0.5) * 6;  // -3 to 3
            const startZ = -50 - Math.random() * 30;
            
            asteroid.position.set(startX, startY, startZ);

            // Movement parameters
            asteroid.speed = speed * (0.8 + Math.random() * 0.4);
            asteroid.rotationSpeed = {
                x: (Math.random() - 0.5) * 0.02,
                y: (Math.random() - 0.5) * 0.02,
                z: (Math.random() - 0.5) * 0.02
            };

            asteroid.castShadow = true;
            scene.add(asteroid);
            asteroids.push(asteroid);
        }

        // Shooting system
        function shoot() {
            if(!canShoot || !ship || gameOver) return;
            
            const geometry = new THREE.SphereGeometry(0.1); // –£–º–µ–Ω—å—à–µ–Ω —Ä–∞–∑–º–µ—Ä
            const material = new THREE.MeshBasicMaterial({ color: 0xffa500 }); // –û—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç
            const bullet = new THREE.Mesh(geometry, material);
            
            bullet.position.copy(ship.position);
            bullet.position.z += 1;
            scene.add(bullet);
            bullets.push(bullet);

            canShoot = false;
            setTimeout(() => canShoot = true, SHOOT_DELAY);
        }

        // Update bullets
        function updateBullets() {
            for(let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.position.z -= BULLET_SPEED; // –ò–∑–º–µ–Ω–µ–Ω–æ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è

                // Remove bullets that are out of view
                if(bullet.position.z < -15) { // –ò–∑–º–µ–Ω–µ–Ω–æ —É—Å–ª–æ–≤–∏–µ —É–¥–∞–ª–µ–Ω–∏—è
                    scene.remove(bullet);
                    bullets.splice(i, 1);
                    continue;
                }

                // Check for bullet-asteroid collisions
                for(let j = asteroids.length - 1; j >= 0; j--) {
                    const asteroid = asteroids[j];
                    if(bullet.position.distanceTo(asteroid.position) < 1.2) {
                        // Destroy asteroid and bullet
                        scene.remove(asteroid);
                        scene.remove(bullet);
                        asteroids.splice(j, 1);
                        bullets.splice(i, 1);
                        score += 20;
                        updateScore();
                        break;
                    }
                }
            }
        }

        // Update asteroid positions
        function updateAsteroids() {
            for(let i = asteroids.length - 1; i >= 0; i--) {
                const asteroid = asteroids[i];
                
                // Move along Z-axis
                asteroid.position.z += asteroid.speed;
                
                // Rotate randomly
                asteroid.rotation.x += asteroid.rotationSpeed.x;
                asteroid.rotation.y += asteroid.rotationSpeed.y;
                asteroid.rotation.z += asteroid.rotationSpeed.z;

                // Remove if out of bounds
                if(asteroid.position.z > 10) {
                    scene.remove(asteroid);
                    asteroids.splice(i, 1);
                    score += 10;
                    updateScore();
                    continue;
                }

                // Check collision with ship
                if(ship && asteroid.position.distanceTo(ship.position) < 1.5) {
                    endGame();
                    break;
                }
            }
        }

        // Initialize control system
        function initControls() {
            const joystick = document.getElementById('joystick');
            const stick = document.getElementById('stick');

            // Touch controls
            document.addEventListener('touchstart', function(e) {
                e.preventDefault();
                isTouching = true;
                joystick.style.display = 'block';
                joystickBaseX = e.touches[0].clientX;
                joystickBaseY = e.touches[0].clientY;
                joystick.style.left = `${joystickBaseX}px`;
                joystick.style.top = `${joystickBaseY}px`;
            });

            document.addEventListener('touchmove', function(e) {
                if (!isTouching) return;
                e.preventDefault();
                updateJoystickPosition(e.touches[0].clientX, e.touches[0].clientY);
            });

            document.addEventListener('touchend', function() {
                resetJoystick();
            });

            // Mouse controls
            document.addEventListener('mousedown', function(e) {
                if (e.button !== 0) return;
                isTouching = true;
                joystick.style.display = 'block';
                joystickBaseX = e.clientX;
                joystickBaseY = e.clientY;
                joystick.style.left = `${joystickBaseX}px`;
                joystick.style.top = `${joystickBaseY}px`;
            });

            document.addEventListener('mousemove', function(e) {
                if (!isTouching) return;
                updateJoystickPosition(e.clientX, e.clientY);
            });

            document.addEventListener('mouseup', function() {
                resetJoystick();
            });

            function updateJoystickPosition(clientX, clientY) {
                deltaX = (clientX - joystickBaseX) / 75;
                deltaY = (clientY - joystickBaseY) / 75;
                
                const distance = Math.sqrt(deltaX**2 + deltaY**2);
                if (distance > 1) {
                    deltaX /= distance;
                    deltaY /= distance;
                }
                
                stick.style.transform = `translate(${deltaX * 25}px, ${deltaY * 25}px)`;
            }

            function resetJoystick() {
                isTouching = false;
                joystick.style.display = 'none';
                deltaX = deltaY = 0;
                stick.style.transform = 'translate(0, 0)';
            }
        }

        // Update ship position with banking effect
        function updateShipPosition() {
            if (!gameStarted || gameOver || !ship) return;
            
            // Movement boundaries
            ship.position.x = THREE.MathUtils.clamp(
                ship.position.x + deltaX * moveSpeed,
                -6,
                6
            );
            
            ship.position.y = THREE.MathUtils.clamp(
                ship.position.y + -deltaY * moveSpeed,
                -4.5,
                4.5
            );

            // Banking effect based on movement
            ship.rotation.z = THREE.MathUtils.lerp(
                ship.rotation.z, 
                -deltaX * 0.3, 
                0.1
            );
            ship.rotation.x = THREE.MathUtils.lerp(
                ship.rotation.x, 
                deltaY * 0.2, 
                0.1
            );
        }

        // Create starfield background
        function addStars() {
            const starsGeometry = new THREE.BufferGeometry();
            const starPositions = new Float32Array(2000 * 3);
            
            for(let i = 0; i < 2000; i++) {
                starPositions[i*3] = (Math.random() - 0.5) * 2000;
                starPositions[i*3+1] = (Math.random() - 0.5) * 2000;
                starPositions[i*3+2] = (Math.random() - 0.5) * 2000;
            }
            
            starsGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
            const starMaterial = new THREE.PointsMaterial({
                color: 0xFFFFFF, 
                size: 0.7,
                sizeAttenuation: true
            });
            const starField = new THREE.Points(starsGeometry, starMaterial);
            scene.add(starField);
        }

        // Start new game
        function startGame() {
            // Reset game state
            score = 0;
            speed = 0.03;
            gameOver = false;
            gameStarted = true;
            
            // Clear existing asteroids and bullets
            asteroids.forEach(function(asteroid) {
                scene.remove(asteroid);
            });
            asteroids = [];
            
            bullets.forEach(function(bullet) {
                scene.remove(bullet);
            });
            bullets = [];
            
            // Reset ship position if it exists
            if(ship) {
                ship.position.set(0, 0, 0);
                ship.rotation.set(0, 0, 0);
            }
            
            // Update UI
            document.getElementById('score').style.display = 'block';
            document.getElementById('menu').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            updateScore();
            
            // Start asteroid spawner
            asteroidInterval = setInterval(addAsteroid, 1500);
        }

        // End current game
        function endGame() {
            gameOver = true;
            gameStarted = false;
            clearInterval(asteroidInterval);
            
            // Update high score if needed
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                document.getElementById('highScoreValue').textContent = highScore;
                document.getElementById('finalHighScore').textContent = highScore;
            }
            
            // Show game over screen
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
        }

        // Show main menu
        function showMenu() {
            document.getElementById('menu').style.display = 'block';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
            gameStarted = false;
            if(asteroidInterval) clearInterval(asteroidInterval);
        }

        // Show stats screen
        function showStats() {
            document.getElementById('stats').style.display = 'block';
            document.getElementById('menu').style.display = 'none';
        }

        // Hide stats screen
        function hideStats() {
            document.getElementById('stats').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
        }

        // Update score display
        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Main game loop
        function animate() {
            requestAnimationFrame(animate);
            
            if(!gameOver && gameStarted) {
                updateShipPosition();
                updateAsteroids();
                updateBullets();
                speed += 0.0003; // Gradual difficulty increase
            }
            
            renderer.render(scene, camera);
        }

        // Start the game
        init();
    </script>
</body>
</html>
